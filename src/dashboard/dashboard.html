<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Player</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body class="h-screen bg-spotifyblack text-primary">
    <main
      class="grid-template-areas grid h-full grid-cols-[250px_1fr] grid-rows-[1fr_auto]"
    >
      <aside class="sidenav bg-black">sidenav</aside>
      <section
        class="content relative overflow-auto bg-transparent"
        style="height: 100%"
      >
        <!-- removed overflow-auto in content-center -->
        <!-- overflow-auto will make scrolling only for the content, excluding now playing and sidenav -->
        <header class="header z-10 bg-transparent px-8 py-4">
          <nav class="relative flex justify-end">
            <button
              id="user-profile-btn"
              class="flex items-center gap-x-2 rounded-2xl bg-spotifyblack p-1 px-2 hover:bg-light-black"
            >
              <section>
                <svg
                  id="default-image"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-8 w-8"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </section>
              <section class="flex justify-center gap-x-1">
                <h3 id="display-name">jemim16</h3>
                <i>â–¼</i>
              </section>
            </button>
            <ul
              id="profile-menu"
              class="absolute right-0 top-12 hidden w-[200px] overflow-hidden rounded-md bg-light-black p-1"
            >
              <li
                id="logout"
                class="w-full cursor-pointer rounded-md p-1 hover:bg-gray"
              >
                Logout
              </li>
              <li></li>
            </ul>
          </nav>
        </header>
        <article
          id="cover-content"
          class="absolute top-0 -z-[1] h-72 w-full content-center bg-gradient-to-b from-black to-spotifyblack px-8 py-4 text-start text-5xl"
        >
          <div class="content center">Hello Ingrid</div>
        </article>
        <section id="page-content" class="mt-48 grid h-full w-full">
          <header class="w-full">
            <nav>
              <ul
                class="grid grid-cols-[50px_2fr_1fr_50px] gap-4 text-secondary"
              >
                <li class="justify-self-end">#</li>
                <li>Title</li>
                <li>Album</li>
                <li>ðŸ•’</li>
              </ul>
            </nav>
          </header>
          <section class="px-8" id="tracks"></section>
        </section>
      </section>
      <!-- Now Playing -->
      <footer
        class="now-playing border-t-1 sticky z-10 border-t border-light-black px-4 align-bottom text-secondary"
      >
        <section class="m-3 grid grid-cols-[2fr_3fr_2fr] gap-4">
          <section class="grid grid-cols-[auto_1fr] place-content-center gap-2">
            <img
              id="now-playing-image"
              class="now-playing-image mb-1 h-12 w-12 self-end"
              src="${image.url}"
              alt=""
            />
            <article class="flex flex-col justify-items-start gap-0">
              <div
                class="now-playing-name text-xm font-semibold text-primary line-clamp-1"
              >
                "${name}"
              </div>
              <div
                class="now-playing-artist mb-px self-start justify-self-start text-xs"
              >
                "${artist}"
              </div>
            </article>
          </section>
          <!-- section for audio control -->
          <section
            id="audio-control"
            class="flex flex-col items-center justify-center"
          >
            <section class="flex items-center justify-center">
              <button id="prev" class="mr-4 hover:text-primary">
                <span class="material-symbols-outlined" style="font-size: 28px">
                  skip_previous
                </span>
              </button>
              <button id="play" class="mr-4 hover:text-primary">
                <span class="material-symbols-outlined" style="font-size: 40px"
                  >play_circle</span
                >
              </button>
              <button id="next" class="hover:text-primary">
                <span class="material-symbols-outlined" style="font-size: 28px">
                  skip_next
                </span>
              </button>
            </section>

            <section class="flex w-full items-center justify-center p-1">
              <span id="song-duration-currently-played" class="text-xs"></span>
              <section
                id="progress"
                class="mx-2 h-1 w-full cursor-pointer rounded-3xl bg-gray"
              >
                <section
                  class="progress-white h-1 w-0 cursor-pointer rounded-3xl bg-white"
                ></section>
              </section>
              <span id="song-total-duration" class="text-xs"></span>
            </section>
          </section>
          <!-- section for volume -->
          <section
            id="volume-control"
            class="align-center flex items-center justify-end"
          >
            <section>
              <button class="volume-mute mx-0">
                <span class="volume-mute-not-off material-symbols-outlined">
                  volume_mute
                </span>
                <span class="volume-mute-off material-symbols-outlined">
                  volume_off
                </span>
              </button>
            </section>
            <section>
              <input
                type="range"
                id="volume"
                class="align-center bg-spotifywhite"
                name=""
                value="100"
                min="0"
                max="100"
              />
            </section>
          </section>
        </section>
      </footer>
    </main>
    <script type="module" src="./dashboard.js"></script>
  </body>
</html>
